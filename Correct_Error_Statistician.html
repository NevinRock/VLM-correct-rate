<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>

    .undo { background: #3b82f6; color: white; }
    .reset { background: #6b7280; color: white; }
    .export { background: #f59e0b; color: white; margin-top: 6px; width: 100%; }
  </style>
</head>
<body>
  <div class="card">
    <h1>æ­£ç¡® / é”™è¯¯ ç»Ÿè®¡å™¨</h1>
    <div class="stats">
      <div class="stat">æ­£ç¡®: <span id="okCount">0</span></div>
      <div class="stat">é”™è¯¯: <span id="noCount">0</span></div>
      <div class="stat">æ€»è®¡: <span id="totalCount">0</span></div>
      <div class="stat">æ­£ç¡®ç‡: <span id="accuracy">0%</span></div>
    </div>
    <div class="buttons">
      <button id="okBtn" class="ok">âœ… æ­£ç¡®</button>
      <button id="noBtn" class="no">âŒ é”™è¯¯</button>
    </div>
    <div class="row">
      <button id="undoBtn" class="undo">æ’¤å›</button>
      <button id="resetBtn" class="reset">æ–°å¼€ä¸€å±€</button>
    </div>
    <button id="exportBtn" class="export">ğŸ“¥ å¯¼å‡º CSV</button>
  </div>

  <script>
    (function(){
      let ok = 0;
      let no = 0;
      const history = [];

      const $ok = document.getElementById('okCount');
      const $no = document.getElementById('noCount');
      const $total = document.getElementById('totalCount');
      const $accuracy = document.getElementById('accuracy');
      const $okBtn = document.getElementById('okBtn');
      const $noBtn = document.getElementById('noBtn');
      const $undo = document.getElementById('undoBtn');
      const $reset = document.getElementById('resetBtn');
      const $export = document.getElementById('exportBtn');

      function loadFromStorage(){
        const saved = JSON.parse(localStorage.getItem('stats'));
        if(saved){
          ok = saved.ok || 0;
          no = saved.no || 0;
          updateUI();
        }
      }

      function saveToStorage(){
        localStorage.setItem('stats', JSON.stringify({ ok, no }));
      }

      function updateUI(){
        $ok.textContent = ok;
        $no.textContent = no;
        const total = ok + no;
        $total.textContent = total;
        $accuracy.textContent = total === 0 ? '0%' : ((ok / total) * 100).toFixed(1) + '%';
        $undo.disabled = history.length === 0;
        saveToStorage();
      }

      function push(action){
        history.push(action);
        if(action === 'ok') ok++;
        else if(action === 'no') no++;
        updateUI();
      }

      function undo(){
        const last = history.pop();
        if(!last) return;
        if(last === 'ok' && ok > 0) ok--;
        if(last === 'no' && no > 0) no--;
        updateUI();
      }

      function resetAll(){
        if(confirm('ç¡®è®¤æ–°å¼€ä¸€å±€ï¼Ÿè¿™å°†æ¸…ç©ºå½“å‰ç»Ÿè®¡ã€‚')){
          ok = 0; no = 0; history.length = 0; updateUI();
        }
      }

      function exportCSV(){
        const total = ok + no;
        const accuracy = total === 0 ? 0 : ((ok / total) * 100).toFixed(1);
        const rows = [
          ['æ­£ç¡®', 'é”™è¯¯', 'æ€»è®¡', 'æ­£ç¡®ç‡(%)'],
          [ok, no, total, accuracy]
        ];
        let csvContent = rows.map(e => e.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'ç»Ÿè®¡ç»“æœ.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      $okBtn.addEventListener('click', () => push('ok'));
      $noBtn.addEventListener('click', () => push('no'));
      $undo.addEventListener('click', undo);
      $reset.addEventListener('click', resetAll);
      $export.addEventListener('click', exportCSV);

      window.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if(key === 'a') { push('ok'); }
        else if(key === 'd') { push('no'); }
        else if(key === 'z' && (e.ctrlKey || e.metaKey)) { e.preventDefault(); undo(); }
      });

      loadFromStorage();
      updateUI();
    })();
  </script>
</body>
</html>
